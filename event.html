<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>event</title>
		<script>
			const clickEvent = function () {
				console.log("click");
			};
		</script>
	</head>
	<body>
		<button onmouseover="javascript:console.log('click');">click</button>
		<button onclick="javascript:clickEvent();">click</button>
	</body>
</html>
